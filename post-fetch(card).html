<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post By Fetch In Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 align="center" class="my-3">View Users</h2>
    <div class="container">
        <div class="row" id="cart"></div>
    </div>
</body>
<script>
    fetch('https://dummyjson.com/posts')
    .then(res => res.json())
    .then((res) => {
        let allPost = res.posts;
        let tbl = "";
        allPost.map((val) => {
            tbl += `
                <div class="col-lg-3">
                    <div class="card mb-5" style="width: 18rem; height: 600px;">
                        <div class="card-body d-flex align-items-center row bg-dark text-white">
                            <h5 class="card-title">Id = ${val.id}</h5>
                            <p class="card-text">Title = ${val.title}</p>
                            <p class="card-text">Body = ${val.body}</p>
                            <p class="card-text">Tags = ${val.tags}</p>
                            <p class="card-text">Reactions = ${val.reactions}</p>
                        </div>
                    </div>
                </div>
            `
        })
        document.getElementById('cart').innerHTML = tbl;
    })
</script>
</html>
